name: CD
on:
  push:
    branches:
    - main

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Install Cocoapods
      run: gem install cocoapods
      
    - name: Deploy to Cocoapods
      run: |
        pod trunk push RookSDK.podspec
      env:
        RookSDK: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
